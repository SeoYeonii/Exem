<!DOCTYPE html>
<html>
<title>Exem Token ICO</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="./javascripts/ExemTokenABI.js"></script>
<script type="text/javascript" src="./javascripts/ExemToken.js"></script>
<script type="text/javascript" src="./javascripts/web3.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="./images/Ethereum.png"></link>
<link rel="stylesheet" type="text/css" src="./css/ExemToken.css"></link>

<header> 
<h4><b>Exem Token</b></h4>
<h4><b>Initial Coin Offering</b></h4> 
</header>

<body>
<div class = "mainbox" >
<div class="box_left">
   <img style="margin-left: 8px;" src="./images/Ethereum.png" width="500px">
   
   <dt >ICO 시작 시간:</dt>
   <dl class="times" id="salesStart">0</dl>
   <dt >ICO 종료 시간:</dt> 
   <dl class="times" id="deadline">0</dl>
   
   <dt > Exem Token 현재 판매량/ 재고 : </dt>
   <dl>
   <span id="totalSaleVolume">0 ET </span> (<span id="toEther">0 ETHER</span> Ether) / <span id="balanceET">0 ET</span> 
   </dl>
   
   <dt> ExemToken 주소: </dt>
   <dl id="contractAddress"></dl> 
</div>


<div class = "box_right">
    <div class = "inbox_top">
        <dt>Keystore file</dt>
        <input id = "wallet" type="file" >

        <dt> Password </dt>
        <input type="password" class = "info" id="password" value placeholder="비밀 번호">
        <a button onClick="myWallet()" class ="button"><b>Import keystore file</b></a>
        <a button onClick="CreateWallet()" class ="button"><b>Create keystore file</b></a>
    </div>
    <div class="inbox_but">
    <dt>현재 활성화된 계정:</dt><span id="myAccount"> </span> 
    <dt>ExemToken 잔고:</dt><span id="myBalance"> </span>
    <a button onClick="balanceOf()" class ="button"><b>새로고침</b></a>

    <dt>ExemToken 송금하기: </dt>
    <input type="text" class = "info" id="toAccount" value placeholder="보낼 주소 ">
    <input type="text" class = "info" id="amount"   value placeholder="보낼 Token 개수 ">
    <input type="text" class = "info" id="gasPrice"   value placeholder="Gas Price(wei)">
    <a button onClick="transfer()" class ="button"><b>송금 하기</b></a>
    <a button onClick="historyViewer()" class="button"><b>거래내역 확인</b></a>
    </div>
</div>

</div>

<footer >
<span class = "box_right" style = "display : inline-block; margin-top:150px;" >
   <table id="historyTable"> </table>
</span>
</footer>
 </body>
<script>
        init();
</script>
</html>
